<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 系统管理</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/admin/system/save" enctype="multipart/form-data">

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" size="50" placeholder="请输入网站标题" value="<%= data.title %>" data-validate="required:请输入网站标题" />       
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="keywords" size="50" placeholder="请输入网站关键字" value="<%= data.keywords %>" data-validate="required:请输入网站关键字" />         
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站描述：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="description" size="50" placeholder="请输入网站描述" value="<%= data.description %>" data-validate="required:请输入网站描述" />          
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站logo：</label>
        </div>
        <div class="field">
          <input type="file" name="logo">
          <br><br>
          <img src="<%= data.logo %>" style="width: 500px;" alt="">
          <input type="hidden" name="img" value="<%= data.logo %>">
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站版权信息：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="copyright" size="50" placeholder="请输入网站版权信息" value="<%= data.copyright %>" data-validate="required:请输入网站版权信息" />
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">网站备案信息：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="record" size="50" placeholder="请输入网站备案信息" value="<%= data.record %>" data-validate="required:请输入网站备案信息" />
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label for="sitename">统计代码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="count" size="50" placeholder="请输入统计代码" value="<%= data.count %>" data-validate="required:请输入统计代码 />          
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
